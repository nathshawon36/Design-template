<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assests/css/logIn.css">

    <title></title>

</head>
<body>
    <!---Header--->
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">

                    <img src="assests/images/images.ico">
                </div>
                <div class="col-lg-9">
                    <ul class="nav justify-content-end" style="text-align: center">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT US</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LOGIN/SIGNUP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SCAN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!---Main Menu-->
    <div class="container">

        <div class="row">

            <div class="container text-light" style=" background:rgba(41, 44, 150, 0.8);">
                <p class="m-1">&nbsp;</p>
                <div class="card-group">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" style="color:rgba(41, 44, 150, 0.8);">Log In</h4>
                            <div class="col-sm-2"></div>
                            <div class="col-sm-2">
                                <label for="inputName"></label>
                                <input type="text" id="inputName" placeholder="Joe">
                            </div>
                            <div class="col-sm-2"></div>

                            <div class="col-sm-2"></div>
                            <div class="col-sm-2">
                                <label for="inputEmail"></label>
                                <input type="type" id="inputEmail" placeholder="********">
                            </div>
                            <div class="col-sm-2"></div>

                            <div class="col-sm-4"></div>
                            <div class="col-sm-4">

                                <button class="btn btn-block" type="submit" style="background-color: rgba(41, 44, 150, 0.8);">
                                    <h5>Log In</h5>

                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-body">

                            <a href="#" class="btn btn-lg btn-block" style="background-color: #0077B5;" >SIGN IN WITH LINKEDIN <i class="fa fa-linkedin text-light" style="font-size:24px;"></i></a>
                            <a href="#" class="btn btn-lg btn-block" style="background-color: #3B5998;">SIGN IN WITH FACEBOOK <i class="fa fa-facebook text-light" style="font-size:24px;"></i></a>
                            <a href="#" class="btn btn-lg btn-block"  style="background-color:  #5589EE;"><i class="fa fa-google text-light" style="font-size:24px;"></i> SIGN IN WITH GOOGLE</a>


                        </div>
                    </div>


                </div>

                <p class="m-1">&nbsp;</p>
                <h4 style="text-align: center">OR</h4>
                <div class="row">

                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <div class=" my-4" id="form">
                            <button class="btn btn-lg btn-block" type="submit" style="background-color:rgba(41, 44, 150, 0.8) ;">
                                <h5>Create Account</h5>
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-4"></div>

                </div>


            </div>
        </div>

    </div>



    <!---Footer-->
    <div class="py-5 text-muted text-center">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <img src="assests/images/images.ico" style="width: auto">
                </div>
            </div>
        </div>
        <div class="btn-default-sm my-3" role="group" aria-label="footer">

            <button type="button" class="btn btn-default btn-circle"><i class="fa fa-facebook"></i></button>
            <button type="button" class="btn btn-default btn-circle"><i class="fa fa-linkedin"></i></button>
            <button type="button" class="btn btn-default btn-circle"><i class="fa fa-google-plus"></i></button>




        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/scripts.js" type="text/javascript"></script>
</body>

</html>
