<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assests/css/contact.css">

    <title></title>

</head>

<body>
   <!-- Header Start -->
   <header class="hello">
        <nav id="header" class="navbar navbar-expand-md navbar-light bg-white">
          <div class="container">
        
            <a class="navbar-brand" href="#">
              <img src="assests/images/images.ico" alt="" />
            </a>
       
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">HOME</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">ABOUT US</a>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link" href="#">CONTACT</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">LOGIN/SIGNUP</a>
                      </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">SCAN</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
  
  

    <!---Main Menu-->
    <div id="main-bar" class="container text-center text-light">
            <div>
            <p class="m-1">&nbsp;</p>
         
            <div class="row" style="margin: auto;">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
            <h4 class="about"><u>Contact Us</u></h4>
          </div>
            <div class="col-sm-4"></div>
        
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><br>
                <label for="inputName"></label>
                <input type="name" id="inputName" class="form-control" placeholder="First Name" required
                    autofocus>
            </div>
            <div class="col-sm-4"></div>
            
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <label for="inputEmail"></label>
                <input type="email" id="inputEmail" class="form-control" placeholder="E-mail address"required>
            </div>
            <div class="col-sm-4"></div>
        
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <label for="message"></label>
                <textarea id="message" rows="2" class="form-control" placeholder="Message"></textarea>
            </div>
            <div class="col-sm-4"></div>
        
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class=" my-4" id="form">
                    <button class="btn btn-lg btn-primary btn-block" type="submit"><h5>SEND</h5></button>
                </div>
            </div>
            <div class="col-sm-4"></div>
        
          </div>
        
            <p class="m-1">&nbsp;</p>
          </div>
          </div>
        
            <!---Footer-->
            <div class="py-5 text-muted text-center">
                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="col-md-auto">
                            <img src="assests/images/images.ico" style="width: auto">
                        </div>
                    </div>
                </div>
                <div class="btn-default-sm my-3" role="group" aria-label="footer">

                    <button type="button" class="btn btn-default btn-circle"><i class="fa fa-facebook"></i></button>
                    <button type="button" class="btn btn-default btn-circle"><i class="fa fa-linkedin"></i></button>
                    <button type="button" class="btn btn-default btn-circle"><i class="fa fa-google-plus"></i></button>




                </div>
            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"crossorigin="anonymous"></script>
            <script src="assets/js/scripts.js" type="text/javascript"></script>
</body>

</html>
